<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Eisenhower planner</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <a href="https://rs.school/" target="_blank" class="header__logo">
        <img src="assets/logo-rsschool.png" alt="logo">
      </a>
    </div>
  </header>

  <div class="popup new-task">
    <div class="popup__header">
      <button class="new-task__close-btn">x</button>
    </div>
    <h2 class="new-task__title">Новая задача</h2>
    <div class="popup__row">
      <label for="new-task-name">Название</label>
      <input type="text" class="new-task__name" id="new-task-name" placeholder="Название задачи" autofocus>
    </div>
    <div class="popup__row popup__checkbox-container">
      <label for="new-task-value" class="new-task__label-checkbox">Важно</label>
      <input type="checkbox" id="new-task-value" class="new-task__checkbox">
      <label for="new-task-time" class="new-task__label-checkbox">Срочно</label>
      <input type="checkbox" id="new-task-time" class="new-task__checkbox">
    </div>
    <div class="popup__row">
      <label for="new-task-textarea">Описание</label>
      <textarea id="new-task-textarea" cols="50" rows="8" placeholder="Описание задачи"></textarea>
    </div>
    <button class="new-task__add-btn">Сохранить</button>
  </div>
</body>

</html>
