<div class="bg-shadow hide" id="popup-shadow">
  <div class="popup new-task hide" id="task-popup">
      <div class="popup__header">
          <button class="new-task__close-btn" id="close-popup">x</button>
      </div>
      <h2 class="new-task__title" data-label-id="new_task"></h2>
      <div class="popup__row">
          <label for="new-task-name" data-label-id="title_task"></label>
          <input type="text" class="new-task__name" id="new-task-name" autofocus>
      </div>
      <div class="popup__row popup__checkbox-container">
          <label for="new-task-value" class="new-task__label-checkbox" data-label-id="important"></label>
          <input type="checkbox" id="new-task-value" class="new-task__checkbox">
          <label for="new-task-time" class="new-task__label-checkbox" data-label-id="urgent"></label>
          <input type="checkbox" id="new-task-time" class="new-task__checkbox">
      </div>
      <div class="popup__row">
          <label for="new-task-textarea" data-label-id="description"></label>
          <textarea id="new-task-textarea" rows="8"></textarea>
      </div>
      <button class="new-task__add-btn" id="add-new-task" data-label-id="save"></button>
  </div>
</div>
