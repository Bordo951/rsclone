<div class="bg-shadow hide" id="popup-shadow">
  <div class="popup new-task hide" id="task-popup">
      <div class="popup__header">
          <button class="new-task__close-btn" id="close-popup">x</button>
      </div>
      <h2 class="new-task__title">New Task</h2>
      <div class="popup__row">
          <label for="new-task-name">Title</label>
          <input type="text" class="new-task__name" id="new-task-name" placeholder="Task title" autofocus>
      </div>
      <div class="popup__row popup__checkbox-container">
          <label for="new-task-value" class="new-task__label-checkbox">Important</label>
          <input type="checkbox" id="new-task-value" class="new-task__checkbox">
          <label for="new-task-time" class="new-task__label-checkbox">Urgent</label>
          <input type="checkbox" id="new-task-time" class="new-task__checkbox">
      </div>
      <div class="popup__row">
          <label for="new-task-textarea">Description</label>
          <textarea id="new-task-textarea" rows="8" placeholder="Task description"></textarea>
      </div>
      <button class="new-task__add-btn" id="add-new-task">Save</button>
  </div>
</div>
