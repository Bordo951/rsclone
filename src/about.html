<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Eisenhower planner</title>
</head>
<body class="about-page" data-theme='dark'>
<div class="blur"></div>
<%= require('html-loader!./html-includes/navbar.html') %>
<header class="header">
    <div class="header__content">
        <a href="/" target="_self" class="header__logo" data-show="popup">
            <img src="/../assets/logo.svg" alt="logo"/>
        </a>
    </div>
    <h2 class="header__title" data-label-id="about"></h2>
</header>
<div class="about">
    <h2 class="about__title" data-label-id="about_app"></h2>
    <div class="about__description">
        <p data-label-id="about_description"></p>
        <ol>
            <li data-label-id="important_urgent_description"></li>
            <li data-label-id="important_not_urgent_description"></li>
            <li data-label-id="not_important_urgent_description"></li>
            <li data-label-id="not_important_not_urgent_description"></li>
        </ol>
    </div>
    <div class="about__team">
        <h4 data-label-id="development_team"></h4>
        <ul>
            <li><a href="https://github.com/kozlovaangelika" class="footer__link" target="_blank" data-label-id="kozlova"></a>
            </li>
            <li><a href="https://github.com/Bordo951" class="footer__link" data-label-id="selivanova"></a></li>
            <li><a href="https://github.com/fatykhava" class="footer__link" target="_blank" data-label-id="fatykhava"></a></li>
            <li><a href="https://github.com/denispostnikov/" class="footer__link" target="_blank" data-label-id="postnikov"></a>
            </li>
        </ul>
    </div>
    <div class="about__copy">
        &copy; 2021, <a href="https://rs.school/" target="_blank">RS School</a>
    </div>
</div>
</body>
</html>
