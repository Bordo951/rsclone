<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Eisenhower planner</title>
</head>
<body class="tasks-page">
<div class="blur"></div>
<%= require('html-loader!./html-includes/navbar.html') %>
<header class="header">
    <div class="header__content">
        <a href="/" target="_self" class="header__logo">
            <img src="/assets/logo-rsschool.svg" alt="logo"/>
        </a>
    </div>
    <h1 class="header__title" data-label-id="tasks_list"></h1>
</header>
<main class="main">
    <%= require('html-loader!./html-includes/popup.html') %>
    <div class="container">
        <%= require('html-loader!./html-includes/top-panel.html') %>
        <div class="task-list">
          <h4 class="task-list__title" data-label-id="important_urgent"></h4>
          <ul class="task-list__list" id="list_important_urgent"></ul>
          <h4 class="task-list__title" data-label-id="not_important_urgent"></h4>
          <ul class="task-list__list" id="list_not_important_urgent"></ul>
          <h4 class="task-list__title" data-label-id="important_not_urgent"></h4>
          <ul class="task-list__list" id="list_important_not_urgent"></ul>
          <h4 class="task-list__title" data-label-id="not_important_not_urgent"></h4>
          <ul class="task-list__list" id="list_not_important_not_urgent"></ul>
        </div>
    </div>
</main>
</body>
</html>
